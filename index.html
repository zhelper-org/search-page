        <div class="d-grid gap-2 d-flex justify-content-center">

                <button class="btn btn-primary" @click="search">{{language.search}}</button>
            </div>
        </div>





        <!-- ÊòæÁ§∫ notice ÂÜÖÂÆπ -->
        <div v-if="show_notice" v-html="language.notice">
        </div>
    
        <template v-if="!show_notice && Object.keys(api).length>0">
            <!-- ÁªìÊûúÂàóË°®Ê†è -->
            <div v-if="enhanced" v-for="api in apis" :key="api.id">
                <h5 v-if="api.search_result">{{api.name}}</h5>
                <single-result :api="api" :language='language' :displayimg="displayimg" @single_search="single_search"
                    @get_detail="get_detail"></single-result>
            </div>
            <div v-else>
                <single-result :api="api"  :language='language' :displayimg="displayimg" @single_search="single_search"
                    @get_detail="get_detail"></single-result>
            </div>

            <div class="modal fade" id="detailModal" tabindex="-1" aria-labelledby="detailModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered modal-lg ">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">{{language.detail}}</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
    
                        </div>
                        <div class="modal-body" v-if="api">
                                <div class="row">
                                    <div class="col-md-2" v-if="displayimg && detail.cover">
                                        <img :src="detail.cover" class="img-fluid rounded-start" alt="">
                                    </div>
                                    <div class="col-md-10">
                                        <div class="ms-2 align-items-start" style="text-align: start;">
                                            <b class="card-title">
                                                <template v-for="field in api.display.h">
                                                    {{detail[field]}}
                                                </template>
                                            </b>
                                            <br>
                                                <template v-for="field in api.display.p1">

                                                    <!-- <span class="badge mx-1" >{{language[field]}}: {{detail[field]}}</span> -->

                                                </template>
                                            <br>
                                            <template v-for="field in api.display.detail" v-if="api.display.detail">

                                            </template>
                                        <br>
                                            <span class="fw-light">
                                                <template v-for="field in api.display.p2">
                                                    <!-- Êñ∞ÂäüËÉΩÔºö‰ΩøÁî® badge ÁæéÂåñ -->
                                                    <!-- <span class="badge rounded-pill bg-primary mx-1">{{language[field]}}Ôºö{{detail[field]}}</span> -->
                                                    {{language[field]}}Ôºö{{detail[field]}}, 
                                                </template>
                                            </span>
                                        </div>
                                    </div>
                                </div>
                        </div>
                            <p></p>
                            <div class="modal-footer">
                                <a v-if="detail.in_libgen" class="btn btn-secondary" :href="get_prefix('libgen')+detail.md5"
                                    target="_blank">
                                    Libgen
                                </a>
                                <a v-if="detail.ipfs_cid !== null && detail.ipfs_cid" class="btn btn-secondary"
                                    :href="get_prefix('ipfs')+detail.ipfs_cid+'?filename='+detail.title+'_'+detail.author+'_zhelper-search.'+detail.extension"
                                    target="_blank">
                                    IPFS
                                </a>
                                <a v-if="detail.md5" class="btn btn-secondary"
                                    :href="get_prefix('ru')+detail.md5 + '#' + detail.filesize + '#' + detail.title + '_' + detail.author + '_' + detail.id + '_zhelper-search.' + detail.extension"
                                    target="_blank">
                                    {{language.rapidupload}}
                                </a>
                                <a v-if="detail.md5" class="btn btn-secondary"
                                :href="get_prefix('rulite')+detail.md5 + '#' + detail.filesize + '#' + detail.title + '_' + detail.author + '_' + detail.id + '_zhelper-search.' + detail.extension"
                                target="_blank">
                                {{language.rapidupload}} Lite
                                </a>
                                <a v-if="api.download" class="btn btn-secondary" :href="api.download+detail.id"
                                    target="_blank">
                                    {{language.download}}
                                </a>
                                <a :href="detail.url" v-if="detail.url" class="btn btn-secondary" target="_blank">
                                    {{ language.view_detail }}
                                </a>
                                <a v-for="download_link in detail.download_link" :href="download_link.url"
                                    class="btn btn-primary" target="_blank">
                                    {{ download_link.name.slice(-4) }}
                                </a>
    
                            </div>
                        </div>

        <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">

            </div>
        </footer>

    <template id="single-result-template">
        <div>
            <p></p>
            <div v-if="api.inprogress" class="spinner-border text-muted"></div>
            <div class="mx-auto">
                <ol class="list-group list-group-flush">
                    <p v-if="api.noresult">{{language.noresult}}</p>
                    <a v-for="result in api.search_result" @click="$emit('get_detail',api,result)"
                        class=" list-group-item list-group-item-action " aria-current="true" style="text-align: left">
                        <div class="row g-0">
                            <div class="col-md-2" v-if="displayimg && result.cover">
                                <img :src="result.cover" class="img-fluid rounded-start" alt="">
                            </div>
                            <div class="col-md-10">
                                <div class="ms-2 align-items-start" style="text-align: start;">
                                    <b class="card-title">
                                        <template v-for="field in api.display.h">
                                            {{result[field]}}
                                        </template>
                                    </b>
                                    <br>
                                        <template v-for="field in api.display.p1">
                                            <!-- Êñ∞ÂäüËÉΩÔºö‰ΩøÁî® badge ÁæéÂåñ -->
                                            <!-- <span class="badge mx-1" >{{language[field]}}: {{result[field]}}</span> -->
                                            {{language[field]}}: {{result[field]}},
                                        </template>
                                    <br>
                                    <span class="fw-light">
                                        <template v-for="field in api.display.p2">
                                            <!-- Êñ∞ÂäüËÉΩÔºö‰ΩøÁî® badge ÁæéÂåñ -->
                                            <!-- <span class="badge rounded-pill bg-primary mx-1">{{language[field]}}Ôºö{{result[field]}}</span> -->
                                            {{language[field]}}Ôºö{{result[field]}}, 
                                        </template>
                                    </span>
                                </div>
                            </div>
                        </div>
                    </a>
                </ol>
            </div>


            <!-- È°µÁ†Å -->
            <nav v-if="api.search_result">
                <ul class="pagination justify-content-center">

                    <li v-if="api.page-1" class="page-item">
                        <a class="page-link" href="#"
                            @click="$emit('single_search',api,-1)">{{language.previous_page}}</a>
                    </li>
                    <li class="page-item"><a class="page-link" href="#">{{api.page}}</a></li>
                    <li v-if="api.page!= api.total_page" class="page-item">
                        <a class="page-link" href="#" @click="$emit('single_search',api,1)">{{language.next_page}}</a>
                    </li>
                </ul>
            </nav>
        </div>

    </template>
